<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			sap.ui.localResources("");
			jQuery.sap.registerResourcePath('controls', './controls');
			
			var app = new sap.m.App({initialPage:"detail1Id"});
			//var detailPage1 = sap.ui.view({id:"idDetail1", viewName:"pages.Master_Sidebar", type:sap.ui.core.mvc.ViewType.XML});
			
			var oSplitApp = new sap.m.SplitApp("splitAppId", {});
			var masterPage = sap.ui.view({id:"idMaster", viewName:"pages.Master_Sidebar", type:sap.ui.core.mvc.ViewType.XML});
			var detailPage1 = sap.ui.view({id:"detail1Id", viewName:"pages.Detail_ProjectDetail", type:sap.ui.core.mvc.ViewType.JS});
			var detailPage2 = sap.ui.view({id:"detail2Id", viewName:"pages.Detail_KnowledgeWarehouse", type:sap.ui.core.mvc.ViewType.JS});
			var detailPage3 = sap.ui.view({id:"detail3Id", viewName:"pages.Detail_Write", type:sap.ui.core.mvc.ViewType.JS});
			var detailPage4 = sap.ui.view({id:"detail4Id", viewName:"pages.Detail_ChatRoom", type:sap.ui.core.mvc.ViewType.JS});
			var detailPage5 = sap.ui.view({id:"detail5Id", viewName:"pages.Detail_TaskTimeline", type:sap.ui.core.mvc.ViewType.XML});
			var detailPage8 = sap.ui.view({id:"detail8Id", viewName:"pages.Detail_People", type:sap.ui.core.mvc.ViewType.JS});
			oSplitApp.addMasterPage(masterPage);
			oSplitApp.addDetailPage(detailPage1)
					.addDetailPage(detailPage2)
					.addDetailPage(detailPage3)
					.addDetailPage(detailPage4)
					.addDetailPage(detailPage5)
					.addDetailPage(detailPage8);
			oSplitApp.setInitialDetail("detail1Id");
			oSplitApp.setInitialMaster("idMaster");
			//oSplitApp.setDefaultTransitionNameDetail("fade");
			
			oSplitApp.setMode("PopoverMode");
			//oSplitApp.setMode("StretchCompressMode");
			
			oSplitApp.placeAt("content");
			//app.addPage(detailPage1);
			//app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
